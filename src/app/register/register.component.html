
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h4>{{errorMsg}}</h4>
</div>

<h1 id="title">GREEN CAR WASH</h1>
<div class="header">
    <a routerLink="/login">login</a>&nbsp; &nbsp;
    <a routerLink="/register">SignUp</a>
</div>
      <img id="image" src="../assets/Mercedes-PNG-Image.png">
      <h2 id="motive">If you have got the TIME,
      We have got the SHINE</h2>



<div class="container">
    <!-- <form> -->
    <div class="row">
        <div class="col-md-6">
                <fieldset>
                    <h3>Register Now</h3>

                    <div class="form-group">
                        <label for="email">Email </label>
                        <input id="email" name="email" class="form-control" 
                        pattern="^(.+)@(.+)$"
                        [(ngModel)]="custDetails.email" #userName="ngModel"
                        placeholder="Enter valid email address" >
                        <!-- <div *ngIf = "email.invalid" class="alert alert-danger">enter proper mail</div> -->
                    </div>

                    <div class="form-group">
                        <label for="name">Name </label>
                        <input id="name" name="name" class="form-control" 
                        [(ngModel)]="custDetails.name" #name="ngModel"
                        placeholder="Enter name" >
                       </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="name" 
                        [(ngModel)]="custDetails.password" placeholder="Enter password" required>
                      </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="submit" (click)="submitNow()">
                       
                    </div>
                    <div  class="alert alert-danger col-sm-3" *ngIf="errorcontrol">
                        User Already Exists
                    </div>
                </fieldset>
            </div>
    </div>
<!-- </form> -->

</div>
