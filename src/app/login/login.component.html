
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">GreenCarWash</legend>


                    <div class="form-group">
                        <label for="userName"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="text" 
                        [(ngModel)]="custDetails.userName" name="userName" id="txt" required
                            placeholder="Enter valid email address" />
                        
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                      <label for="password"><span class="req">* 
                        
                      </span> Password: </label>
                      <input required type="text" [(ngModel)]="custDetails.password" name="password" id="txt"
                          class="form-control" maxlength="28" placeholder="Enter password" />
                  </div>


                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="login" (click)="loginNow()">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
